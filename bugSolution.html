<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Correctly using innerHTML to set a value that contains HTML tags
    const newDiv = document.createElement("div");
    newDiv.innerHTML = "<p>This is a paragraph.</p><p>This is another paragraph.</p>";
    document.getElementById("myDiv").appendChild(newDiv);
  </script>
</body>
</html>
